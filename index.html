<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="inf">
      <img class="inf-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="app">
      <h3 class="app-section-title new-task-label">Add Item</h3>
      <ul id="add-task new-task">
        <li class="task-row-wrapper">
          <input id="new-task" class="task-font task-text-input" type="text">
          <button>Add</button>
        </li>
      </ul>
      <h3 class="app-section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input type="checkbox" class="task-checker">
          <p class="task-font task-label">Pay Bills</p>
          <input type="text" class="task-font task-text-input">
          <button class="edit-task">Edit</button>
          <button class="delete-task">
            <img src="./remove.svg" alt="" class="delete-task-arrow">
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task-checker">
          <p class="task-font task-label">Go Shopping</p>
          <input type="text" value="Go Shopping" class="task-font task-text-input">
          <button class="edit-task">Save</button>
          <button class="delete-task">
            <img src="./remove.svg" alt="" class="delete-task-arrow">
          </button>
        </li>
      </ul>
      <h3 class="app-section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" class="task-checker" checked>
          <p class="task-font task-completed task-label">See the Doctor</p>
          <input type="text" class="task-font task-font task-text-input">
          <button class="edit-task">Edit</button>
          <button class="delete-task">
            <img src="./remove.svg" alt="" class="delete-task-arrow">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
