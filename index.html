<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="inf">
      <img class="inf__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="inf__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="app">
      <h3 class="app__title app__new-task__label">Add Item</h3>
        <li class="app__new-task__task-row-wrapper">
          <input id="app__new-task" class="app__task-font app__task-text-input" type="text">
          <button>Add</button>
        </li>
      </ul>
      <h3 class="app__title">Todo</h3>
      <ul id="app__incomplete-tasks">
        <li class="app__task">
          <input type="checkbox" class="app__task__task-checker">
          <p class="app__task-font app__task__label">Pay Bills</p>
          <input type="text" class="app__task-font app__task-text-input">
          <button class="app__task__edit-task">Edit</button>
          <button class="app__task__delete-task">
            <img src="./remove.svg" alt="" class="app__task__delete-task-arrow">
          </button>
        </li>
        <li class="app__task app__task_edit-mode">
          <input type="checkbox" class="app__task__task-checker">
          <p class="app__task-font app__task__label">Go Shopping</p>
          <input type="text" value="Go Shopping" class="app__task-font app__task-text-input">
          <button class="app__task__edit-task">Save</button>
          <button class="app__task__delete-task">
            <img src="./remove.svg" alt="" class="app__task__delete-task-arrow">
          </button>
        </li>
      </ul>
      <h3 class="app__title">Completed</h3>
      <ul id="app__completed-task">
        <li class="app__task">
          <input type="checkbox" class="app__task__task-checker" checked>
          <p class="app__task-font app__task__task-completed app__task__label">See the Doctor</p>
          <input type="text" class="app__task-font app__task-text-input">
          <button class="app__task__edit-task">Edit</button>
          <button class="app__task__delete-task">
            <img src="./remove.svg" alt="" class="app__task__delete-task-arrow">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
