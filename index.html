<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="inf">
      <img class="inf-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="app">
      <p id="add-task">
        <label for="new-task" class="app-section-title new-task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-font task-text-input" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="app-section-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input type="checkbox" class="task-checker">
          <label class="task-font task-label">Pay Bills</label>
          <input type="text" class="task-font task-text-input">
          <button class="edit-task">Edit</button>
          <button class="delete-task">
            <img src="./remove.svg" class="delete-task-arrow">
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox" class="task-checker">
          <label class="task-font task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-font task-text-input">
          <button class="edit-task">Save</button>
          <button class="delete-task">
            <img src="./remove.svg" class="delete-task-arrow">
          </button>
        </li>
      </ul>
      <h3 class="app-section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" class="task-checker" checked>
          <label class="task-font task-completed task-label">See the Doctor</label>
          <input type="text" class="task-font task-font task-text-input">
          <button class="edit-task">Edit</button>
          <button class="delete-task">
            <img src="./remove.svg" class="delete-task-arrow">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
